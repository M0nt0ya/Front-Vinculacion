
<div>
  <button (click)="logout()">Logout</button>
  </div>
  
  <div *ngIf="forms.length > 0">
      <h3>Lista de Formularios Recibidos:</h3>
      <ul>
          <li *ngFor="let form of forms">
              <p>Nombre: {{ form.name }}</p>
              <p>Apellido: {{ form.lastName }}</p>
              <p>Comentario: {{ form.comment }}</p>
          </li>
          
      </ul>
  </div>
  
  <div *ngIf="forms.length === 0">
      <p>No se han recibido formularios.</p>
  </div>
